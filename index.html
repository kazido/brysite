    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 50px;
            max-width: 400px;
            /* Adjust based on your image size */
            border: 2px solid #000;
            background-color: #fff;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .image-container a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }

        .image-container a:hover+img {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s, visibility 0.5s;
        }
    </style>
</head>
